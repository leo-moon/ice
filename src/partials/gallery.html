<section class="gallery">

    <div class="container">
        <div class="gallery__box">
            <h2 class="gallery__title">Gallery</h2>

            <div class="slick-carousel">
                <div class="gallery__slide">
                    <picture>
                        <source srcset="

                ./images/Desktop/gallery/ice-cream-1013@2x.jpg 2x
              " media="(min-width: 1200px)" />

                        <source srcset="
                ./images/Tablet/gallery/ice-cream-703.jpg    1x,
                ./images/Tablet/gallery/ice-cream-703@2x.jpg 2x
              " media="(min-width: 768px)" />

                        <source srcset="
                ./images/Mobile/gallery/ice-creams-279.jpg    1x,
                ./images/Mobile/gallery/ice-creams-279@2x.jpg 2x
              " media="(max-width: 767px)" />

                        <img src="./images/Desktop/gallery/ice-cream-1013.jpg" alt="photo icecream"
                            class="gallery__photo" />
                    </picture>
                </div>

                <div class="gallery__slide">
                    <!-- <source src="./images/Desktop/gallery/7-1013@2x.jpg 2x"> -->
                    <img src="./images/Desktop/gallery/7-1013.jpg" alt="photo icecream" class="gallery__photo" />
                </div>

                <div class="gallery__slide">
                    <img src="./images/Desktop/gallery/1.jpg" alt="photo icecream" class="gallery__photo" />
                </div>
                <div class="gallery__slide">
                    <img src="./images/Desktop/gallery/2.jpg" alt="photo icecream" class="gallery__photo" />
                </div>
                <div class="gallery__slide">
                    <img src="./images/Desktop/gallery/3.jpg" alt="photo icecream" class="gallery__photo" />
                </div>
                <div class="gallery__slide">
                    <img src="./images/Desktop/gallery/4.jpg" alt="photo icecream" class="gallery__photo" />
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./gallery-slider.js"></script>
</section>
